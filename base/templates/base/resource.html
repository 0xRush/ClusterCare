{% extends 'main.html' %}

{% block content %}

<div>
    <a href="{% url 'update-resource' resource.id %}">edit resource</a>
    <a href="{% url 'delete-resource' resource.id %}">delete Resource</a>

    <p><strong>type:</strong> {{resource.type}}</p>
    <p><strong>expiration_date:</strong> {{resource.expiration_date}}</p>
    <p><strong>quantity:</strong> {{resource.quantity}}</p>
</div>

{% endblock %}
