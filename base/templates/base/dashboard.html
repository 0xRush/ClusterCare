{% extends 'main.html' %}

{% block content %}

{% for mobileclinic in mobileclinics %}
    {% if request.user == mobileclinic.manager %}
        <hr>
        <div>
        <a href="{% url 'mobileclinic' mobileclinic.id %}"><h1>mobileclinic name: {{mobileclinic.name}}</h2></a>
            <h2>manager name: {{mobileclinic.manager}}</h2>
            <p>id: {{mobileclinic.id}}</p>
        </div>
        <hr>
    {% endif %}
{% endfor %}

{% endblock %}
