{% extends 'main.html' %}

{% block content %}

<div>

        {% csrf_token %}

        <label for="username">Username:</label>

        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password">

        <button>Login</button>
    </form>
</div>

{% endblock %}
